<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "coral": {
          "100": "#FFE8E2",
          "200": "#FFCFC2",
          "300": "#FFB5A1",
          "400": "#FF9B81",
          "500": "#FF8160"
        },
        "sage": {
          "100": "#E6F0E9",
          "200": "#C7E0CF",
          "300": "#A8D0B5",
          "400": "#89C09B",
          "500": "#6AB081"
        }
      },
      "boxShadow": {
        "soft-xs": "0 2px 10px rgba(0, 0, 0, 0.05)",
        "soft-sm": "0 4px 15px rgba(0, 0, 0, 0.08)"
      },
      "fontFamily": {
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
    
    <style>
        body { font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
    </style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body>
    <div id="app" class="h-[100vh] flex flex-col">
        <!-- Header Section -->
        <header id="header" class="bg-white p-4 shadow-soft-xs">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button id="back-btn" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 class="ml-3 text-xl font-bold text-gray-800">个人设置</h1>
                </div>
                <div class="flex items-center">
                    <button id="save-btn" class="px-4 py-2 bg-coral-400 text-white rounded-full text-sm font-medium">
                        保存
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <main id="profile-settings" class="flex-1 overflow-y-auto p-4">
            <!-- Profile Section -->
            <section id="profile-section" class="mb-6">
                <div class="bg-white rounded-2xl p-6 shadow-soft-sm">
                    <div class="flex items-center">
                        <div class="w-20 h-20 rounded-full bg-sage-400 flex items-center justify-center text-white text-xl font-bold">
                            思
                        </div>
                        <div class="ml-5">
                            <h2 class="text-xl font-bold text-gray-800">李思慧</h2>
                            <p class="text-gray-600">sophie.li@example.com</p>
                            <button class="mt-2 text-coral-500 text-sm font-medium flex items-center">
                                <i class="fa-solid fa-camera mr-1"></i> 更换头像
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Personal Info Section -->
            <section id="personal-info-section" class="mb-6">
                <h3 class="font-semibold text-gray-800 mb-3 px-1">个人信息</h3>
                <div class="bg-white rounded-2xl p-5 shadow-soft-sm">
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm mb-2" for="name">姓名</label>
                        <input id="name" type="text" class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 focus:outline-none focus:border-coral-400" value="李思慧">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm mb-2" for="nickname">昵称</label>
                        <input id="nickname" type="text" class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 focus:outline-none focus:border-coral-400" value="思慧">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm mb-2" for="email">邮箱</label>
                        <input id="email" type="email" class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 focus:outline-none focus:border-coral-400" value="sophie.li@example.com">
                    </div>
                    <div>
                        <label class="block text-gray-600 text-sm mb-2" for="phone">手机号码</label>
                        <input id="phone" type="tel" class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 focus:outline-none focus:border-coral-400" value="138****5678">
                    </div>
                </div>
            </section>

            <!-- Preferences Section -->
            <section id="preferences-section" class="mb-6">
                <h3 class="font-semibold text-gray-800 mb-3 px-1">偏好设置</h3>
                <div class="bg-white rounded-2xl p-5 shadow-soft-sm">
                    <div class="mb-4">
                        <div class="flex items-center justify-between">
                            <label class="text-gray-600" for="daily-reminder">每日提醒</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="daily-reminder" class="sr-only peer" checked="">
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-coral-400 peer-checked:after:translate-x-5 after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                            </label>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">在每天早上 9:00 发送提醒</p>
                    </div>
                    <div class="mb-4">
                        <div class="flex items-center justify-between">
                            <label class="text-gray-600" for="weekly-summary">周报告</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="weekly-summary" class="sr-only peer" checked="">
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-coral-400 peer-checked:after:translate-x-5 after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                            </label>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">每周日发送上周进度总结</p>
                    </div>
                    <div>
                        <label class="block text-gray-600 text-sm mb-2" for="focus-time">专注时长</label>
                        <div class="relative">
                            <select id="focus-time" class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 appearance-none focus:outline-none focus:border-coral-400">
                                <option>25 分钟</option>
                                <option>30 分钟</option>
                                <option>45 分钟</option>
                                <option>60 分钟</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                                <i class="fa-solid fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Account Section -->
            <section id="account-section" class="mb-6">
                <h3 class="font-semibold text-gray-800 mb-3 px-1">账户管理</h3>
                <div class="bg-white rounded-2xl p-5 shadow-soft-sm">
                    <div class="flex items-center justify-between py-3 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-lock text-gray-500 w-6"></i>
                            <span class="ml-3 text-gray-700">修改密码</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between py-3 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-bell text-gray-500 w-6"></i>
                            <span class="ml-3 text-gray-700">通知设置</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between py-3 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-palette text-gray-500 w-6"></i>
                            <span class="ml-3 text-gray-700">主题与外观</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between py-3">
                        <div class="flex items-center">
                            <i class="fa-solid fa-language text-gray-500 w-6"></i>
                            <span class="ml-3 text-gray-700">语言</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-gray-500 mr-2">简体中文</span>
                            <i class="fa-solid fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Privacy Section -->
            <section id="privacy-section" class="mb-6">
                <h3 class="font-semibold text-gray-800 mb-3 px-1">隐私与安全</h3>
                <div class="bg-white rounded-2xl p-5 shadow-soft-sm">
                    <div class="flex items-center justify-between py-3 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-shield-halved text-gray-500 w-6"></i>
                            <span class="ml-3 text-gray-700">隐私政策</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between py-3 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-file-contract text-gray-500 w-6"></i>
                            <span class="ml-3 text-gray-700">用户协议</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between py-3">
                        <div class="flex items-center">
                            <i class="fa-solid fa-trash text-red-500 w-6"></i>
                            <span class="ml-3 text-red-500">注销账号</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </section>

            <!-- Logout Button -->
            <section id="logout-section" class="mb-20">
                <button class="w-full py-3 bg-white rounded-2xl shadow-soft-sm text-red-500 font-medium">
                    退出登录
                </button>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bg-white border-t border-gray-200 px-6 py-3">
            <div class="flex justify-between items-center">
                <button id="home-btn" class="flex flex-col items-center text-gray-400">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </button>
                <button id="missions-btn" class="flex flex-col items-center text-gray-400">
                    <i class="fa-solid fa-list-check text-xl"></i>
                    <span class="text-xs mt-1">使命</span>
                </button>
                <div class="relative -mt-8">
                    <button id="new-mission-btn" class="w-14 h-14 rounded-full bg-coral-400 flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-plus text-xl text-white"></i>
                    </button>
                </div>
                <button id="journal-btn" class="flex flex-col items-center text-gray-400">
                    <i class="fa-solid fa-book text-xl"></i>
                    <span class="text-xs mt-1">日志</span>
                </button>
                <button id="profile-nav-btn" class="flex flex-col items-center text-coral-500">
                    <i class="fa-solid fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </button>
            </div>
        </nav>
    </div>

</body></html>
