<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "coral": {
          "100": "#FFE8E2",
          "200": "#FFCFC2",
          "300": "#FFB5A1",
          "400": "#FF9B81",
          "500": "#FF8160"
        },
        "sage": {
          "100": "#E6F0E9",
          "200": "#C7E0CF",
          "300": "#A8D0B5",
          "400": "#89C09B",
          "500": "#6AB081"
        }
      },
      "boxShadow": {
        "soft-xs": "0 2px 10px rgba(0, 0, 0, 0.05)",
        "soft-sm": "0 4px 15px rgba(0, 0, 0, 0.08)"
      },
      "fontFamily": {
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
    
    <style>
        body { font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
    </style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body>
    <div id="app" class="h-[100vh] flex flex-col">
        <!-- Header Section -->
        <header id="header" class="bg-white p-4 shadow-soft-xs">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-coral-400 flex items-center justify-center text-white">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <h1 class="ml-3 text-xl font-bold text-gray-800">即刻行动</h1>
                </div>
                <div class="flex items-center">
                    <button id="notification-btn" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <button id="profile-btn" class="ml-2 w-10 h-10 rounded-full bg-sage-400 flex items-center justify-center text-white">
                        <span class="text-sm font-medium">思</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <main id="main-content" class="flex-1 overflow-y-auto p-4">
            <!-- Greeting Section -->
            <section id="greeting-section" class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800">你好，思慧！</h2>
                <p class="text-gray-600">周一下午好，今天感觉如何？</p>
            </section>

            <!-- Daily Progress Section -->
            <section id="progress-section" class="mb-6">
                <div class="bg-white rounded-2xl p-5 shadow-soft-sm">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold text-gray-700">今日进度</h3>
                        <span class="text-sm text-coral-500">43%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-coral-400 h-2 rounded-full" style="width: 43%"></div>
                    </div>
                    <div class="mt-4 flex justify-between text-sm">
                        <span class="text-gray-500">已完成 3 项任务</span>
                        <span class="text-gray-500">剩余 4 项</span>
                    </div>
                </div>
            </section>

            <!-- Challenges Section -->
            <section id="challenges-section" class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-gray-800">我的挑战</h3>
                    <button class="text-sm text-coral-500 flex items-center">
                        查看全部 <i class="fa-solid fa-chevron-right ml-1 text-xs"></i>
                    </button>
                </div>

                <!-- Challenge Cards -->
                <div id="challenge-cards">
                    <!-- Challenge Card 1 -->
                    <div id="challenge-card-1" class="bg-white rounded-2xl p-5 shadow-soft-sm mb-4">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-gray-700">竞品分析报告</h3>
                            <span class="px-2 py-1 bg-coral-100 text-coral-500 rounded-full text-xs">周五截止</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-2 mb-4">为周五会议准备一份竞品分析报告</p>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="bg-coral-400 h-1.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xs text-gray-500">未开始</span>
                            <button class="text-coral-500 text-sm font-medium">开始行动</button>
                        </div>
                    </div>

                    <!-- Challenge Card 2 -->
                    <div id="challenge-card-2" class="bg-white rounded-2xl p-5 shadow-soft-sm mb-4">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-gray-700">用户调研整理</h3>
                            <span class="px-2 py-1 bg-sage-100 text-sage-500 rounded-full text-xs">进行中</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-2 mb-4">整理上周收集的用户反馈并提出改进建议</p>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="bg-sage-400 h-1.5 rounded-full" style="width: 65%"></div>
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xs text-gray-500">已完成 3/5 步骤</span>
                            <button class="text-sage-500 text-sm font-medium">继续</button>
                        </div>
                    </div>

                    <!-- Challenge Card 3 -->
                    <div id="challenge-card-3" class="bg-white rounded-2xl p-5 shadow-soft-sm">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-gray-700">学习 UI 设计基础</h3>
                            <span class="px-2 py-1 bg-gray-100 text-gray-500 rounded-full text-xs">个人成长</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-2 mb-4">完成 Figma 入门课程的第一单元</p>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="bg-gray-400 h-1.5 rounded-full" style="width: 30%"></div>
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xs text-gray-500">已完成 1/3 单元</span>
                            <button class="text-gray-500 text-sm font-medium">继续学习</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Insights Section -->
            <section id="insights-section" class="mb-6">
                <h3 class="font-semibold text-gray-800 mb-4">小M的洞察</h3>
                <div class="bg-sage-100 rounded-2xl p-5 shadow-soft-sm">
                    <div class="flex items-start">
                        <div class="w-10 h-10 rounded-full bg-sage-300 flex-shrink-0 flex items-center justify-center">
                            <i class="fa-solid fa-lightbulb text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-700 leading-relaxed">我注意到你有一个新的竞品分析任务还没开始。这类任务常常让人感到压力，但拆解后会变得简单很多。需要我帮你一起思考如何着手吗？</p>
                            <div class="mt-4 flex">
                                <button class="bg-sage-400 text-white px-4 py-2 rounded-full text-sm font-medium">是的，帮我拆解</button>
                                <button class="ml-3 text-gray-600 px-4 py-2 rounded-full text-sm font-medium border border-gray-300">稍后再说</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bg-white border-t border-gray-200 px-6 py-3">
            <div class="flex justify-between items-center">
                <button id="home-btn" class="flex flex-col items-center text-coral-500">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </button>
                <button id="challenges-btn" class="flex flex-col items-center text-gray-400">
                    <i class="fa-solid fa-list-check text-xl"></i>
                    <span class="text-xs mt-1">挑战</span>
                </button>
                <div class="relative -mt-8">
                    <button id="new-challenge-btn" class="w-14 h-14 rounded-full bg-coral-400 flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-plus text-xl text-white"></i>
                    </button>
                </div>
                <button id="journal-btn" class="flex flex-col items-center text-gray-400">
                    <i class="fa-solid fa-book text-xl"></i>
                    <span class="text-xs mt-1">日志</span>
                </button>
                <button id="profile-nav-btn" class="flex flex-col items-center text-gray-400">
                    <i class="fa-solid fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </button>
            </div>
        </nav>

        <!-- Chat Button -->
        <div id="chat-fab" class="fixed bottom-20 right-4">
            <button class="w-12 h-12 rounded-full bg-sage-400 flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-comment-dots text-xl text-white"></i>
            </button>
        </div>
    </div>

</body></html>
